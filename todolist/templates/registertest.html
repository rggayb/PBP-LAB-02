{% extends 'base.html' %}

{% block content %}

<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
  <div class = "login bg-primary rounded-4 p-4 text-white">

    <h1>Register</h1>

      <form method="POST">  
        {% csrf_token %}  
        <table>  
            {{ form.as_table }}  
            <tr>
                <td></td>
                <td>Already have an account? <a class="text-white" href="{% url 'todolist:login' %}">Login here</a></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Register" class="btn btn-block btn-outline-light"></td>
            </tr>  
        </table>  
    </form>
    
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}      
            
  </div>
</div>

{% endblock content %}
