<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Form Todolist dengan Bootstrap dan Ajax</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="text-center">
            <h2 class="text-success">Tugas 4 Assignment PBP/PBD</h1>
            <h4 class="text-secondary">Halo, <mark>{{ user.get_username }}</mark>, Mari menambahkan task-mu!</h2>
            <h6 class="text-secondary">Silahkan masukan detail task kamu!</h5>
        </div>
        <form id="form" method="POST" action="/todolist/create-task/" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-auto">
                <table>
                    <tr>
                        <td><b>Judul:</b> </td>
                        <td><input id="title" type="text" name="title" placeholder="Judul Tugas" value="{{ title }}"></td>
                    </tr>
                    <tr>
                        <td><b>Deskripsi: </b></td>
                        <td><input id="description" type="text" name="description" placeholder="Deskripsi" value="{{ description }}"></td>
                    </tr>
                </table>
                <button class="btn btn-success btn-lg btn-block"><b>Buat Tugas</b></button>
                </div>
            </div>
        </form>
    </body>
</html>
